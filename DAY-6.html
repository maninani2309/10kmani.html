<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgrey">
    <legend><center> STUDENT REGISTRATION FORM</legend></center>
    <form>
        <label for="fname">Enter first name:</label>
        <br>
        <input type="text" id="fname" required>
        <br><br>
        <label for="lname">Enter last name:</label>
        <br>
        <input type="text" id="last name" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <br>
        <input type="text" id="Email" placeholder="eg:abcd@gmail.com" required>
        <br><br>
        <label for="number">Mobile number: </label>
        <br>
        <input type="number" id="mobile number" required>
        <br><br>
        <label for="current address">Current address</label>
        <br>
        <textarea name="" id="" cols="50" rows="15"></textarea>
        <br><br>
        <p> Enter gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">others</label>
        <br><br>
        <label for="degree"> Degree</label>
        <br>
        <input type="degree" id="b.tech">
        <br><br>
        <p> Enter course:</p>
        <input type="radio" id="CSE" name="course" value="CSE">
        <label for="CSE">CSE</label>
        <br>
        <input type="radio" id="ECE" name="course" value="ECE">
        <label for="ECE">ECE</label>
        <br>
        <input type="radio" id="EEE" name="course" value="EEE">
        <label for="EEE">EEE</label>
        <br>
        <input type="radio" id="CIVIL" name="course" value="CIVIL">
        <label for="CIVIL">CIVIL</label>
        <br><br>
        <label for="color">Choose color:</label>
        <br>
        <input type="color" id="color" required>
        <br><br>
        <label for="dateofbirth">DATEOFBIRTH:</label>
        <br>
        <input type="dateofbirth">
        <br><br>
        <label for="file"> Upload your Resume:</label>
        <br>
        <input type="file" id=".Document" multiple>
        <br><br>
        <label for="file"> Upload your photo: <1mb</label>
        <br>
        <input type="file" id=".jpg">
        <br><br>
        <label for="retype password">retype password:</label>
        <br>
        <input type="password" id="password" required>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
